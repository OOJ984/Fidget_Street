<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wicka Admin | Dashboard</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Theme Color -->
    <meta name="theme-color" content="#C4707A">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link href="../styles/output.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="">
</head>
<body class="bg-white text-navy font-sans antialiased min-h-screen">
    <!-- Admin Navigation -->
    <nav class="bg-navy-50 border-b border-navy/20 px-4 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-8">
                <a href="../index.html" class="flex items-center space-x-2">
                    <img src="" alt="Wicka Logo" class="h-16 lg:h-20 w-auto">
                    <span class="font-serif text-2xl font-semibold">Admin</span>
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="dashboard.html" class="text-rose-gold font-medium">Dashboard</a>
                    <a href="products.html" class="text-navy-700 hover:text-navy transition-colors">Products</a>
                    <a href="media.html" class="text-navy-700 hover:text-navy transition-colors">Media</a>
                    <a href="orders.html" class="text-navy-700 hover:text-navy transition-colors">Orders</a>
                    <a href="website.html" class="text-navy-700 hover:text-navy transition-colors">Website</a>
                    <a href="users.html" class="text-navy-700 hover:text-navy transition-colors admin-only-link">Users</a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <span id="user-name" class="text-sm text-navy-600"></span>
                <button id="logout-btn" class="text-sm text-navy-600 hover:text-navy transition-colors">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Mobile Navigation -->
    <div class="md:hidden bg-navy-50 border-b border-navy/20 px-4 py-2">
        <div class="flex items-center space-x-4">
            <a href="dashboard.html" class="text-rose-gold text-sm font-medium">Dashboard</a>
            <a href="products.html" class="text-navy-700 text-sm hover:text-navy">Products</a>
            <a href="media.html" class="text-navy-700 text-sm hover:text-navy">Media</a>
            <a href="orders.html" class="text-navy-700 text-sm hover:text-navy">Orders</a>
            <a href="website.html" class="text-navy-700 text-sm hover:text-navy">Website</a>
            <a href="users.html" class="text-navy-700 text-sm hover:text-navy admin-only-link">Users</a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="font-serif text-3xl font-semibold mb-8">Dashboard</h1>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
            <div class="bg-navy-50 rounded-lg p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-navy-600 text-sm">Total Orders</h3>
                    <svg class="w-5 h-5 text-rose-gold" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                    </svg>
                </div>
                <p id="stat-orders" class="text-3xl font-semibold">-</p>
                <p class="text-sm text-navy-500 mt-1">All time</p>
            </div>

            <div class="bg-navy-50 rounded-lg p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-navy-600 text-sm">Revenue</h3>
                    <svg class="w-5 h-5 text-rose-gold" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <p id="stat-revenue" class="text-3xl font-semibold">-</p>
                <p class="text-sm text-navy-500 mt-1">All time</p>
            </div>

            <div class="bg-navy-50 rounded-lg p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-navy-600 text-sm">Products</h3>
                    <svg class="w-5 h-5 text-rose-gold" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                    </svg>
                </div>
                <p id="stat-products" class="text-3xl font-semibold">-</p>
                <p class="text-sm text-navy-500 mt-1">Active</p>
            </div>

            <div class="bg-navy-50 rounded-lg p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-navy-600 text-sm">Pending Orders</h3>
                    <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <p id="stat-pending" class="text-3xl font-semibold">-</p>
                <p class="text-sm text-navy-500 mt-1">Need attention</p>
            </div>
        </div>

        <!-- Recent Orders -->
        <div class="bg-navy-50 rounded-lg p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="font-serif text-2xl font-semibold">Recent Orders</h2>
                <a href="orders.html" class="text-rose-gold text-sm hover:underline">View All</a>
            </div>

            <div id="recent-orders" class="overflow-x-auto">
                <p class="text-navy-600 text-center py-8">Loading...</p>
            </div>
        </div>
    </main>

    <script defer src="../scripts/admin-auth.js"></script>
    <script defer src="../scripts/admin-dashboard.js"></script>
</body>
</html>
