<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wicka Admin | Users</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#C4707A">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="../styles/output.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="">
</head>
<body class="bg-white text-navy font-sans antialiased min-h-screen">
    <!-- Admin Navigation -->
    <nav class="bg-navy-50 border-b border-navy/20 px-4 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-8">
                <a href="../index.html" class="flex items-center space-x-2">
                    <img src="" alt="Wicka Logo" class="h-16 lg:h-20 w-auto">
                    <span class="font-serif text-2xl font-semibold">Admin</span>
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="dashboard.html" class="text-navy-700 hover:text-navy transition-colors">Dashboard</a>
                    <a href="products.html" class="text-navy-700 hover:text-navy transition-colors">Products</a>
                    <a href="media.html" class="text-navy-700 hover:text-navy transition-colors">Media</a>
                    <a href="orders.html" class="text-navy-700 hover:text-navy transition-colors">Orders</a>
                    <a href="website.html" class="text-navy-700 hover:text-navy transition-colors">Website</a>
                    <a href="users.html" class="text-rose-gold font-medium">Users</a>
                    <a href="audit.html" class="text-navy-700 hover:text-navy transition-colors">Audit</a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <span id="user-name" class="text-sm text-navy-600"></span>
                <button id="logout-btn" class="text-sm text-navy-600 hover:text-navy transition-colors">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Mobile Navigation -->
    <div class="md:hidden bg-navy-50 border-b border-navy/20 px-4 py-2 overflow-x-auto">
        <div class="flex items-center space-x-4">
            <a href="dashboard.html" class="text-navy-700 text-sm hover:text-navy">Dashboard</a>
            <a href="products.html" class="text-navy-700 text-sm hover:text-navy">Products</a>
            <a href="media.html" class="text-navy-700 text-sm hover:text-navy">Media</a>
            <a href="orders.html" class="text-navy-700 text-sm hover:text-navy">Orders</a>
            <a href="website.html" class="text-navy-700 text-sm hover:text-navy">Website</a>
            <a href="users.html" class="text-rose-gold text-sm font-medium">Users</a>
            <a href="audit.html" class="text-navy-700 text-sm hover:text-navy">Audit</a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-8">
            <h1 class="font-serif text-3xl font-semibold">User Management</h1>
            <button id="add-user-btn" class="btn-primary py-2 px-4 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Add User
            </button>
        </div>

        <!-- Users Table -->
        <div class="bg-navy-50 rounded-lg overflow-hidden">
            <div id="users-container" class="overflow-x-auto">
                <div class="flex justify-center py-12">
                    <div class="animate-spin w-8 h-8 border-4 border-rose-gold border-t-transparent rounded-full"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit User Modal -->
    <div id="user-modal" class="hidden fixed inset-0 bg-navy-900/90 flex items-center justify-center z-50 p-4">
        <div class="bg-navy-50 rounded-lg max-w-md w-full">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 id="modal-title" class="text-xl font-semibold">Add User</h3>
                    <button id="close-modal" class="text-navy-600 hover:text-navy">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <form id="user-form" class="space-y-4">
                    <input type="hidden" id="user-id">
                    <div>
                        <label class="block text-sm text-navy-600 mb-2">Name</label>
                        <input type="text" id="user-name-input" required
                            class="w-full px-4 py-2 bg-white border border-navy/30 rounded-lg focus:outline-none focus:border-rose-gold">
                    </div>
                    <div>
                        <label class="block text-sm text-navy-600 mb-2">Email</label>
                        <input type="email" id="user-email" required
                            class="w-full px-4 py-2 bg-white border border-navy/30 rounded-lg focus:outline-none focus:border-rose-gold">
                    </div>
                    <div id="password-field">
                        <label class="block text-sm text-navy-600 mb-2">Password</label>
                        <input type="password" id="user-password" minlength="8"
                            class="w-full px-4 py-2 bg-white border border-navy/30 rounded-lg focus:outline-none focus:border-rose-gold">
                        <p class="text-xs text-navy-500 mt-1">Min 8 characters. Leave blank to keep existing (edit mode).</p>
                    </div>
                    <div>
                        <label class="block text-sm text-navy-600 mb-2">Role</label>
                        <select id="user-role" required
                            class="w-full px-4 py-2 bg-white border border-navy/30 rounded-lg focus:outline-none focus:border-rose-gold">
                            <option value="business_processing">Business Processing</option>
                            <option value="website_admin">Website Admin</option>
                        </select>
                    </div>
                    <div id="error-message" class="hidden text-red-400 text-sm"></div>
                    <div class="flex gap-3 pt-4">
                        <button type="button" id="cancel-btn" class="flex-1 btn-secondary py-2">Cancel</button>
                        <button type="submit" class="flex-1 btn-primary py-2">Save User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Deactivate Confirmation Modal -->
    <div id="deactivate-modal" class="hidden fixed inset-0 bg-navy-900/90 flex items-center justify-center z-50 p-4">
        <div class="bg-navy-50 rounded-lg max-w-sm w-full p-6">
            <h3 class="text-xl font-semibold mb-4">Deactivate User?</h3>
            <p class="text-navy-600 mb-6">This user will no longer be able to log in. You can reactivate them later.</p>
            <div class="flex gap-3">
                <button id="cancel-deactivate" class="flex-1 btn-secondary py-2">Cancel</button>
                <button id="confirm-deactivate" class="flex-1 bg-red-500 hover:bg-red-600 text-navy py-2 rounded-lg transition-colors">Deactivate</button>
            </div>
        </div>
    </div>

    <script defer src="../scripts/admin-users.js"></script>
</body>
</html>
