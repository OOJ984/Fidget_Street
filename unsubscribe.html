<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidget Street | Unsubscribe</title>
    <meta name="description" content="Unsubscribe from Fidget Street email updates.">
    <meta name="robots" content="noindex">

    <!-- Theme Color -->
    <meta name="theme-color" content="#71c7e1">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link href="styles/output.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="">
</head>
<body class="bg-white text-navy font-sans antialiased min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="border-b border-soft-blue/20" style="background-color: #71c7e1;" role="navigation">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-center h-16 lg:h-20">
                <a href="index.html" class="flex items-center gap-2">
                    <img src="/assets/logo.png" alt="Fidget Street Logo" class="h-36 lg:h-44 w-auto">
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-16">
        <div class="max-w-md w-full text-center">
            <!-- Form -->
            <div id="unsubscribe-form-container">
                <div class="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6" style="background-color: #e0f2fe;">
                    <svg class="w-10 h-10 text-soft-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                </div>
                <h1 class="font-serif text-3xl font-semibold mb-4" style="font-family: 'Fredoka', sans-serif;">Unsubscribe</h1>
                <p class="text-gray-600 mb-8">Enter your email to unsubscribe from our newsletter.</p>

                <form id="unsubscribe-form" class="space-y-4">
                    <input type="email" id="email-input" placeholder="Enter your email" required
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-navy placeholder-gray-400 focus:outline-none focus:border-soft-blue transition-colors">
                    <button type="submit" class="w-full text-white py-3 rounded-lg transition-colors flex items-center justify-center gap-2" style="background-color: #71c7e1;">
                        <span>Unsubscribe</span>
                    </button>
                </form>

                <p id="error-message" class="hidden text-red-500 mt-4"></p>
            </div>

            <!-- Success Message -->
            <div id="success-container" class="hidden">
                <div class="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6" style="background-color: #d1fae5;">
                    <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <h1 class="font-serif text-3xl font-semibold mb-4" style="font-family: 'Fredoka', sans-serif;">You're Unsubscribed</h1>
                <p class="text-gray-600 mb-8">You've been removed from our mailing list. We're sorry to see you go!</p>
                <a href="index.html" class="inline-block text-white py-3 px-8 rounded-lg transition-colors" style="background-color: #71c7e1;">
                    Back to Shop
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-navy-50 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-600 text-sm">&copy; 2024 Fidget Street. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('unsubscribe-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email-input').value;
            const btn = e.target.querySelector('button[type="submit"]');
            const errorEl = document.getElementById('error-message');

            const originalText = btn.innerHTML;
            btn.innerHTML = '<svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg>';
            btn.disabled = true;
            errorEl.classList.add('hidden');

            try {
                const response = await fetch('/api/subscribers', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    document.getElementById('unsubscribe-form-container').classList.add('hidden');
                    document.getElementById('success-container').classList.remove('hidden');
                } else {
                    throw new Error(data.error || 'Failed to unsubscribe');
                }
            } catch (error) {
                btn.innerHTML = originalText;
                btn.disabled = false;
                errorEl.textContent = error.message;
                errorEl.classList.remove('hidden');
            }
        });

        // Check for email in URL params
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');
        if (emailParam) {
            document.getElementById('email-input').value = emailParam;
        }
    </script>
    <script src="scripts/analytics.js"></script>
</body>
</html>
