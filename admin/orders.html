<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidget Street Admin | Orders</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#C4707A">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="../styles/output.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="">
</head>
<body class="bg-white text-navy font-sans antialiased min-h-screen">
    <!-- Admin Navigation -->
    <nav class="bg-navy-50 border-b border-navy/20 px-4 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-8">
                <a href="../index.html" class="flex items-center space-x-2">
                    <img src="../assets/logo.png" alt="Fidget Street Logo" class="h-16 lg:h-20 w-auto">
                    <span class="font-serif text-2xl font-semibold">Admin</span>
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="dashboard.html" class="text-navy-700 hover:text-navy transition-colors">Dashboard</a>
                    <a href="products.html" class="text-navy-700 hover:text-navy transition-colors">Products</a>
                    <a href="orders.html" class="text-soft-blue font-medium">Orders</a>
                    <div class="relative nav-dropdown">
                        <button class="text-navy-700 hover:text-navy transition-colors flex items-center gap-1">
                            More
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div class="dropdown-menu absolute top-full left-0 mt-1 bg-white border border-navy/20 rounded-lg shadow-lg py-2 min-w-[160px] z-50" style="display:none">
                            <a href="colors.html" class="block px-4 py-2 text-navy-700 hover:bg-navy-50">Colours</a>
                            <a href="sizes.html" class="block px-4 py-2 text-navy-700 hover:bg-navy-50">Sizes</a>
                            <a href="media.html" class="block px-4 py-2 text-navy-700 hover:bg-navy-50">Media</a>
                            <a href="analytics.html" class="block px-4 py-2 text-navy-700 hover:bg-navy-50">Analytics</a>
                            <a href="subscribers.html" class="block px-4 py-2 text-navy-700 hover:bg-navy-50">Subscribers</a>
                            <a href="email-builder.html" class="block px-4 py-2 text-navy-700 hover:bg-navy-50">Emails</a>
                            <a href="discounts.html" class="block px-4 py-2 text-navy-700 hover:bg-navy-50">Discounts</a>
                            <a href="gift-cards.html" class="block px-4 py-2 text-navy-700 hover:bg-navy-50">Gift Cards</a>
                            <a href="website.html" class="block px-4 py-2 text-navy-700 hover:bg-navy-50">Website</a>
                            <a href="users.html" class="block px-4 py-2 text-navy-700 hover:bg-navy-50 admin-only-link">Users</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <span id="user-name" class="text-sm text-navy-600"></span>
                <button id="logout-btn" class="text-sm text-navy-600 hover:text-navy transition-colors">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Mobile Navigation -->
    <div class="md:hidden bg-navy-50 border-b border-navy/20 px-4 py-2 overflow-x-auto">
        <div class="flex items-center space-x-4 whitespace-nowrap">
            <a href="dashboard.html" class="text-navy-700 text-sm hover:text-navy">Dashboard</a>
            <a href="analytics.html" class="text-navy-700 text-sm hover:text-navy">Analytics</a>
            <a href="products.html" class="text-navy-700 text-sm hover:text-navy">Products</a>
            <a href="colors.html" class="text-navy-700 text-sm hover:text-navy">Colours</a>
            <a href="media.html" class="text-navy-700 text-sm hover:text-navy">Media</a>
            <a href="orders.html" class="text-soft-blue text-sm font-medium">Orders</a>
            <a href="subscribers.html" class="text-navy-700 text-sm hover:text-navy">Subscribers</a>
            <a href="email-builder.html" class="text-navy-700 text-sm hover:text-navy">Emails</a>
            <a href="discounts.html" class="text-navy-700 text-sm hover:text-navy">Discounts</a>
            <a href="gift-cards.html" class="text-navy-700 text-sm hover:text-navy">Gift Cards</a>
            <a href="website.html" class="text-navy-700 text-sm hover:text-navy">Website</a>
            <a href="users.html" class="text-navy-700 text-sm hover:text-navy admin-only-link">Users</a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-8">
            <h1 class="font-serif text-3xl font-semibold">Orders</h1>
            <div class="flex items-center space-x-4">
                <select id="status-filter" class="px-4 py-2 bg-navy-50 border border-navy/30 rounded-lg focus:outline-none focus:border-soft-blue text-sm">
                    <option value="">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="paid">Paid</option>
                    <option value="processing">Processing</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="bg-navy-50 rounded-lg p-6">
            <div id="orders-list" class="overflow-x-auto">
                <p class="text-navy-600 text-center py-8">Loading...</p>
            </div>
        </div>
    </main>

    <!-- Order Detail Modal -->
    <div id="order-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-white/90 backdrop-blur-sm" id="modal-overlay"></div>
        <div class="absolute inset-0 flex items-start justify-center p-4 overflow-y-auto">
            <div class="bg-navy-50 rounded-lg max-w-2xl w-full my-8 relative">
                <div class="p-6 border-b border-navy/20 flex items-center justify-between">
                    <h2 class="font-serif text-2xl font-semibold">Order Details</h2>
                    <button id="close-modal" class="text-navy-600 hover:text-navy">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>

                <div id="order-details" class="p-6">
                    <!-- Order details loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script defer src="../scripts/admin-nav.js"></script>
    <script defer src="../scripts/admin-auth.js"></script>
    <script defer src="../scripts/admin-orders.js"></script>
</body>
</html>
