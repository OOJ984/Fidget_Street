<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders | Fidget Street</title>
    <meta name="description" content="View and track your Fidget Street orders.">
    <meta name="robots" content="noindex">
    <meta name="theme-color" content="#C4707A">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="../styles/output.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="">
</head>
<body class="bg-white text-navy font-sans antialiased">
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-rose-gold text-black px-4 py-2 z-50">Skip to main content</a>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-navy-900 backdrop-blur-sm border-b border-navy/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 lg:h-20">
                <a href="../index.html" class="flex items-center space-x-2">
                    <img src="" alt="Fidget Street Logo" class="h-10 w-auto">
                    <span class="font-serif text-2xl font-semibold tracking-wide">Fidget Street</span>
                </a>
                <div class="hidden lg:flex items-center space-x-8">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="../products.html" class="nav-link">Shop</a>
                    <a href="../contact.html" class="nav-link">Contact</a>
                </div>
                <button id="sign-out-btn" class="text-sm text-navy-600 hover:text-navy transition-colors">
                    Sign Out
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="pt-24 pb-16 min-h-screen">
        <div class="max-w-4xl mx-auto px-4 sm:px-6">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="font-serif text-3xl font-semibold mb-2">Your Orders</h1>
                <p class="text-navy-600" id="email-display"></p>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="text-center py-16">
                <div class="animate-spin w-10 h-10 border-4 border-rose-gold border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-navy-600">Loading your orders...</p>
            </div>

            <!-- Error State -->
            <div id="error-state" class="hidden text-center py-16">
                <div class="w-16 h-16 bg-red-900/50 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h2 class="font-serif text-xl font-semibold mb-2">Unable to load orders</h2>
                <p class="text-navy-600 mb-6" id="error-text">Please try signing in again.</p>
                <a href="login.html" class="btn-primary inline-block">Sign In</a>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-16">
                <div class="w-16 h-16 bg-navy-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-8 h-8 text-navy-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                    </svg>
                </div>
                <h2 class="font-serif text-xl font-semibold mb-2">No orders yet</h2>
                <p class="text-navy-600 mb-6">When you place an order, it will appear here.</p>
                <a href="../products.html" class="btn-primary inline-block">Start Shopping</a>
            </div>

            <!-- Orders List -->
            <div id="orders-list" class="hidden space-y-4"></div>

            <!-- Order Detail Modal -->
            <div id="order-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
                <div class="flex min-h-screen items-center justify-center p-4">
                    <div class="fixed inset-0 bg-navy-900/90" id="modal-backdrop"></div>
                    <div class="relative bg-navy-50 rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                        <div class="sticky top-0 bg-navy-50 border-b border-gray-800 p-4 flex items-center justify-between">
                            <h3 class="font-serif text-xl font-semibold" id="modal-title">Order Details</h3>
                            <button id="close-modal" class="text-navy-600 hover:text-navy">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                        <div id="modal-content" class="p-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-navy-50 border-t border-navy/20 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center text-navy-500 text-sm">
            <p>&copy; <span id="year"></span> Fidget Street. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const loadingState = document.getElementById('loading-state');
        const errorState = document.getElementById('error-state');
        const emptyState = document.getElementById('empty-state');
        const ordersList = document.getElementById('orders-list');
        const emailDisplay = document.getElementById('email-display');
        const errorText = document.getElementById('error-text');
        const modal = document.getElementById('order-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');

        // Status badge colors
        const statusColors = {
            'pending': 'bg-yellow-900/50 text-yellow-300 border-yellow-700',
            'paid': 'bg-blue-900/50 text-blue-300 border-blue-700',
            'processing': 'bg-purple-900/50 text-purple-300 border-purple-700',
            'shipped': 'bg-cyan-900/50 text-cyan-300 border-cyan-700',
            'delivered': 'bg-green-900/50 text-green-300 border-green-700',
            'cancelled': 'bg-red-900/50 text-red-300 border-red-700',
            'refunded': 'bg-gray-700/50 text-navy-700 border-gray-600'
        };

        function getToken() {
            return localStorage.getItem('customerToken');
        }

        function getEmail() {
            return localStorage.getItem('customerEmail');
        }

        function signOut() {
            localStorage.removeItem('customerToken');
            localStorage.removeItem('customerEmail');
            window.location.href = 'login.html';
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-GB', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-GB', {
                style: 'currency',
                currency: 'GBP'
            }).format(amount);
        }

        function renderOrder(order) {
            const statusClass = statusColors[order.status] || statusColors['pending'];
            const itemCount = order.item_count || (Array.isArray(order.items) ? order.items.length : 0);

            return `
                <div class="bg-navy-50 rounded-lg p-6 hover:bg-navy-100/50 transition-colors cursor-pointer" onclick="viewOrder(${order.id})">
                    <div class="flex flex-wrap items-start justify-between gap-4">
                        <div>
                            <p class="font-mono text-lg font-medium text-rose-gold">${order.order_number}</p>
                            <p class="text-navy-600 text-sm mt-1">${formatDate(order.created_at)}</p>
                        </div>
                        <div class="text-right">
                            <span class="inline-block px-3 py-1 text-xs font-medium rounded-full border ${statusClass}">
                                ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                            </span>
                            <p class="text-lg font-semibold mt-2">${formatCurrency(order.total)}</p>
                        </div>
                    </div>
                    <p class="text-navy-500 text-sm mt-4">${itemCount} item${itemCount !== 1 ? 's' : ''}</p>
                </div>
            `;
        }

        async function loadOrders() {
            const token = getToken();
            const email = getEmail();

            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            emailDisplay.textContent = email || '';

            try {
                const response = await fetch('/api/customer-orders', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    signOut();
                    return;
                }

                const data = await response.json();

                loadingState.classList.add('hidden');

                if (!response.ok) {
                    errorText.textContent = data.error || 'Unable to load orders.';
                    errorState.classList.remove('hidden');
                    return;
                }

                if (!data.orders || data.orders.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }

                ordersList.innerHTML = data.orders.map(renderOrder).join('');
                ordersList.classList.remove('hidden');

            } catch (err) {
                loadingState.classList.add('hidden');
                errorText.textContent = 'Network error. Please try again.';
                errorState.classList.remove('hidden');
            }
        }

        async function viewOrder(orderId) {
            const token = getToken();

            try {
                const response = await fetch(`/api/customer-orders?id=${orderId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    alert('Unable to load order details.');
                    return;
                }

                const order = await response.json();
                const statusClass = statusColors[order.status] || statusColors['pending'];

                modalTitle.textContent = `Order ${order.order_number}`;
                modalContent.innerHTML = `
                    <div class="space-y-6">
                        <!-- Status & Date -->
                        <div class="flex flex-wrap items-center justify-between gap-4 pb-4 border-b border-gray-800">
                            <span class="inline-block px-3 py-1 text-sm font-medium rounded-full border ${statusClass}">
                                ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                            </span>
                            <p class="text-navy-600">Placed on ${formatDate(order.created_at)}</p>
                        </div>

                        <!-- Items -->
                        <div>
                            <h4 class="font-medium mb-3">Items</h4>
                            <div class="space-y-3">
                                ${order.items.map(item => `
                                    <div class="flex justify-between items-start bg-navy-100/50 p-3 rounded-lg">
                                        <div>
                                            <p class="font-medium">${item.title || item.name}</p>
                                            ${item.variation ? `<p class="text-navy-600 text-sm">${item.variation}</p>` : ''}
                                            <p class="text-navy-500 text-sm">Qty: ${item.quantity}</p>
                                        </div>
                                        <p class="font-medium">${formatCurrency(item.price * item.quantity)}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Totals -->
                        <div class="border-t border-gray-800 pt-4 space-y-2">
                            <div class="flex justify-between text-navy-600">
                                <span>Subtotal</span>
                                <span>${formatCurrency(order.subtotal)}</span>
                            </div>
                            <div class="flex justify-between text-navy-600">
                                <span>Shipping</span>
                                <span>${order.shipping > 0 ? formatCurrency(order.shipping) : 'Free'}</span>
                            </div>
                            <div class="flex justify-between text-lg font-semibold pt-2 border-t border-gray-800">
                                <span>Total</span>
                                <span>${formatCurrency(order.total)}</span>
                            </div>
                        </div>

                        <!-- Shipping Address -->
                        ${order.shipping_address ? `
                            <div class="border-t border-gray-800 pt-4">
                                <h4 class="font-medium mb-2">Shipping Address</h4>
                                <p class="text-navy-600">
                                    ${order.shipping_address.line1}<br>
                                    ${order.shipping_address.line2 ? order.shipping_address.line2 + '<br>' : ''}
                                    ${order.shipping_address.city}, ${order.shipping_address.postal_code}<br>
                                    ${order.shipping_address.country}
                                </p>
                            </div>
                        ` : ''}

                        <!-- Help -->
                        <div class="bg-navy-100/50 rounded-lg p-4 text-center">
                            <p class="text-navy-600 text-sm">Questions about your order?</p>
                            <a href="../contact.html" class="text-rose-gold hover:underline text-sm">Contact Us</a>
                        </div>
                    </div>
                `;

                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';

            } catch (err) {
                alert('Unable to load order details.');
            }
        }

        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // Event listeners
        document.getElementById('sign-out-btn').addEventListener('click', signOut);
        document.getElementById('close-modal').addEventListener('click', closeModal);
        document.getElementById('modal-backdrop').addEventListener('click', closeModal);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // Load orders on page load
        loadOrders();
    </script>
</body>
</html>
